{% macro destroy_button(action, text) %}
  <form method="post" action="{{action}}" style="display: inline-block;">
    <button type="submit" class="btn btn-danger btn-sm">{{text|default('Delete')}}</button>
  </form>
{% endmacro %}

{% macro basic_form_template(action, label1, label2, value1, value2, name1, name2, buttonText) %}
  <form method="post" action="{{action}}">
    <div class="form-group">
      <label>{{label1}}</label>
      <input type="text" name={{name1}} class="form-control" value="{{value1}}">
    </div>

    <div class="form-group">
      <label>{{label2}}</label>
      <input type="text" name={{name2}} class="form-control" value="{{value2}}">
    </div>
    
    <div class="form-group">
      <button type="submit" class="btn btn-primary">{{buttonText}}</button>
    </div>
  </form>
{% endmacro %}

{% macro user_info_form(action, value, buttonText) %}
  <form method="post" action="{{action}}">
    <div class="form-group">
      <label>Username</label>
      <input type="text" class="form-control" name="username" value="{{value}}">
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" name="password">
    </div>

    <div class="form-group">
    	<button type="submit" class="btn btn-primary">{{buttonText}}</button>
	</div>
  </form>
{% endmacro %}
