{% extends 'base.html' %}
{% block content %}
<h1>Edit your review</h1>

<form method="post" action="{{base_path}}/review/edit/{{review.id}}">
    <div id="hidden_form_container" style="display:none;">
    	<input name="book_id" value="{{review.book_id}}">
	</div>
    <div class="form-group">
      <label>Score</label>
      	{% for i in range(1, 5) %}
	    <label class="radio-inline">
        {% if review.score == i %}
          <input type="radio" name="score" id="inlineRadio{{i}}" value="{{i}}" checked="checked"> {{i}}
        {% else %}  
          <input type="radio" name="score" id="inlineRadio{{i}}" value="{{i}}"> {{i}}
        {% endif %}
		</label>
		{% endfor %}
    </div>

    <div class="form-group">
      <label>Review</label>
      	<textarea class="form-control" rows="3" name="review">{{review.review_text}}</textarea>
    </div>
    
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>

{% endblock %}
