{% extends 'base.html' %}
{% block content %}
<h1>Review</h1>

<dl class="dl-horizontal">
	<dt>
		<th>Title</th>
	</dt>
	<dd>
		<td>{{review.getTitle()}}</td>
	</dd>
	<dt>
		<th>Author</th>
	</dt>
	<dd>
		<td>{{review.getAuthor()}}</td>	
	</dd>
	<dt>
		<th>Rating</th>
	</dt>
	<dd>
		<td>{{review.score}}</td>	
	</dd>
	<dt>
		<th>Review by</th>
	</dt>
	<dd>
		<td>{{review.getUsername()}}</td>	
	</dd>
</dl>

<p class="bg-info">{{review.review_text}}</p>

{% endblock %}
