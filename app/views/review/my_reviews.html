{% extends "base.html" %}
{% block content %}
  <h1>My Reviews</h1>

  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Title</th>
        <th>Score</th>
        <th>Date</th>
        <th></th>
      </tr>
    </thead>

    <tbody>
      {% for review in reviews %}
      <tr>
        <td><a href="{{base_path}}/book/{{review.book_id}}">{{review.getTitle()}}</td>
        <td>{{review.score}}</td>
        <td>{{review.reviewed}}</td>
        <th>
            <form method="get" action="{{base_path}}/review/edit/{{review.id}}" style="display: inline-block;">
              <button type="submit" class="btn btn-danger btn-sm">Edit</button>
            </form>
        </th>
      {% endfor %}
    </tbody>
  </table>

{% endblock %}
