{% extends 'base.html' %}
{% block content %}
<h1>Write a review for {{book.title}} by {{book.author}}</h1>

<form method="post" action="{{base_path}}/review">
    <div id="hidden_form_container" style="display:none;">
    	<input name="book_id" value="{{book.id}}">
	</div>
    <div class="form-group">
      <label>Score</label>
      	{% for i in range(1, 5) %}
	    <label class="radio-inline">
	  		<input type="radio" name="score" id="inlineRadio{{i}}" value="{{i}}"> {{i}}
		</label>
		{% endfor %}
    </div>

    <div class="form-group">
      <label>Review</label>
      	<textarea class="form-control" rows="3" name="review"></textarea>
    </div>
    
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>

{% endblock %}
