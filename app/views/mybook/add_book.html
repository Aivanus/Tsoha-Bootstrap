{% extends "base.html" %}
{% block content %}
  <h1>Add a new book</h1>

  {% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}

  <form method="post" action="{{base_path}}/mybook">
    <div class="form-group">
      <label>Title</label>
      <input type="text" name="title" class="form-control" value="{{attributes.title}}">
    </div>

    <div class="form-group">
      <label>Author</label>
      <input type="text" name="author" class="form-control" value="{{attributes.author}}">
    </div>
    
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Add</button>
    </div>
  </form>
{% endblock %}
