{% extends 'base.html' %}
{% block content %}
<h1>Users</h1>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Username</th>
            <th>Reviews</th>
        </tr>
    </thead>

    <tbody>
        {% for user in users %}
        <tr>
            <td>{{user.username}}</td>
            <td>{{user.getReviewCount()}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
