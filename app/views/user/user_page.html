{% extends "base.html" %}
{% block content %}
  <h1>{{user_logged_in.username}}'s User Page</h1>

  <a href="{{base_path}}/mybook" class="btn btn-primary btn-lg">Reading List</a>
  <a href="{{base_path}}/myreviews" class="btn btn-primary btn-lg">My Reviews</a>
  

  <h2>Stats</h2>
  
  <dl class="dl-horizontal">
    <dt>Books read</dt>
    <dd>{{user_logged_in.getBooksReadCount()}}</dd>
    <dt>Reviews</dt>
    <dd>{{user_logged_in.getReviewCount()}}</dd>
  </dl>

{% endblock %}
