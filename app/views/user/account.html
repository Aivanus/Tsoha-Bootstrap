{% extends "base.html" %}
{% block content %}
  <h1>{{user_logged_in.username}}'s Account</h1>

  <h2>Change password</h2>

  <form class="form-horizontal" method="post" action="{{base_path}}/#">
    <div class="form-group">
      <label for="newPassword" class="col-sm-2 control-label">New password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="newPassword" placeholder="New password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Change password</button>
      </div>
    </div>
  </form>
  
  <h2>Delete account</h2>
  
  <form class="form-horizontal" method="post" action="{{base_path}}/#">
    <div class="form-group">
      <label for="password" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="password" placeholder="Confirm with password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-danger">Delete your account</button>
      </div>
    </div>
  </form>

{% endblock %}
