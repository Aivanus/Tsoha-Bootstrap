{% extends 'base.html' %}
{% block content %}
<h1>Information</h1>

<dl class="dl-horizontal">
	<dt>
		<th>Title</th>
	</dt>
	<dd>
		<td>{{book.title}}</td>
	</dd>
	<dt>
		<th>Author</th>
	</dt>
	<dd>
		<td>{{book.author}}</td>	
	</dd>
	<dt>
		<th>Rating</th>
	</dt>
	<dd>
		<td>{{book.getRating()}}</td>	
	</dd>
</dl>

<p>
    <a href="{{base_path}}/review/list/{{book.id}}" class="btn btn-primary">Read reviews of this book</a>
</p>
{% endblock %}
