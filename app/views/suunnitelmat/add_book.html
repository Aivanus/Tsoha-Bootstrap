{% extends "base.html" %}
{% block content %}
  <h1>Add a new book</h1>

  <form>
    <div class="form-group">
      <label>Title</label>
      <input type="text" class="form-control" value="Catch 22">
    </div>
    <div class="form-group">
      <label>Author</label>
      <input type="text" class="form-control" value="Joseph Heller">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Add</button>
    </div>
  </form>
{% endblock %}
